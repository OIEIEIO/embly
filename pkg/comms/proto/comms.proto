syntax = "proto3";
package comms;

message Message {
  uint64 to = 1;
  uint64 from = 2;
  bytes data = 3;

  string spawn = 4;
  uint64 spawn_address = 5;

  bool kill = 9;
  int32 exit = 6;

  uint64 your_address = 7;
  uint64 parent_address = 8;
  // args
  // env vars
}

